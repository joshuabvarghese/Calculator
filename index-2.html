<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calcu-mike</title>
</head>

<body>
    <header>
        <h2>Calcu-Me</h2>
    </header>
    <main>
        <div class="main-container">
            <div class="display-container">
                <div class="display-input"></div>
                <div class="display-output"> 0</div>
            </div>
            <div class="keypress-container">

                <div class="all-number">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="zero">0</button>
                    <button id="clear">Clear</button>
                    <button id="delete">&leftarrow; </button>
                </div>
                <div class="all-sign">
                    <button id="addition">+</button>
                    <button id="subtraction">-</button>
                    <button id="multiplication">X</button>
                    <button id="division">/</button>
                    <button id="decimal">.</button>
                    <button id="equal-to">=</button>
                </div>


            </div>
            <div class="error-container">
                <p class="display-error">ERR..</p>
            </div>
    </main>



</body>

</html>
